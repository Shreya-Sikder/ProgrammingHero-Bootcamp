<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <title>TOUR REGISTRATION</title>
</head>
<body>
    <h2>Please Fill The Form</h2>
<form action="">
    <fieldset>
<legend>Tour REGISTRATION</legend>
<div class="input">
    <label >Name:</label>
    <br>
    <input placeholder="Full name"
    type="text" name="name" 
    size="30"required >
</div>
<br>

<div class="input">
    <label >Email:</label>
    <br>
    <input placeholder="Official email"
    type="text" name="email "
    size="30" required>
</div>
<br>

<div class="input">
    <label >Company:</label>
    <br>
    <input 
    type="text" name="company "
    size="30" required value="HIHIHI"
    readonly>
    <!-- value property show the name your given name in html file
     if you want to fixed that value you should simply add readonly -->
</div>
<br>

<div class="input">
    <label >Fav color:</label>
    <br>
    <input
    type="color" name="color"
    size="30" required> 
</div>
<br>

<div class="input">
    <label >DATE OF BIRTH:</label>
    <br>
    <input
    type="date" name="DATE "
    size="30" required>
</div>
<br>

<div class="input">
    <label >DATE OF joining:</label>
    <br>
    <input
    type="datetime-local" name="DATE "
    size="30" required>
</div>
<br>

<div class="input">
    <label >upload photo</label>
    <br>
    <input
    type="file" name="photo"
    size="30" required>
</div>
<br>

<div class="input">
    <label >password:</label>
    <br>
    <input
    type="password" name="password"
    size="30" required>
</div>
<br>
<div>
    <lable>Select your hobby:</lable>
    <input type="radio" name="gender">Male
    <input type="radio"  name="gender">Female
  </div>
<!-- in radio, give them same name to select only one option -->
<br>
<div>
    <lable>your age:  </lable>
    <input type="number" min name="age">Male
  
  </div>
<br>
<div class="input">
     <label >difficulty level:</label>
    <select>
        <option value="easy">easy </option>
        <option value="medium">medium</option>
        <option value="hard">hard</option>
    </select>
 
</div>
<br>

<input type="submit" value="Register">
    </fieldset>
</form>

</body>
</html>
